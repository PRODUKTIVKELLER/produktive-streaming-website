<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Produktive Streaming Website</title>

    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://fonts.googleapis.com/css2?family=Exo:wght@500;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/e2009a290b.js" crossorigin="anonymous"></script>

</head>
<body>

<div id="heading">
    <h1>
        Folge
        <span class="buzzword">PRODUKTIVKELLER</span>
        auf
        <i class="fab fa-youtube youtube"></i>
        YouTube
    </h1>
    <div class="typewriter typewriter-youtube">
        <h2>Alle 2 Wochen ein neues Video!</h2>
    </div>
</div>

<div id="email-notification">
    <img id="mail-icon" src="lib/images/icon_envelope.png">
    <h1>
        Willst du regelmäßige Updates?
    </h1>
    <div class="typewriter typewriter-mailing-list">
        <h2>
            Dann trage dich in unsere <span class="buzzword">E-Mail-Liste</span> ein unter <i>www.produktivkeller.com</i>.
        </h2>

    </div>
</div>

<div id="twitter">
    <h1>
        Piep, Piep ... Piep!
    </h1>
    <div class="typewriter typewriter-twitter">
        <h2>
            Folge
            <span class="buzzword">PRODUKTIVKELLER</span>
            auf
            <i class="fab fa-twitter twitter"></i>
            Twitter.
        </h2>

    </div>
</div>

<script src="main.js"></script>
</body>
</html>
